<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jarvis_2.0-Admin</title>
    <link href="../public/css/bootstrap.min.css" rel="stylesheet">
    <link href="../public/css/font-awesome.min.css" rel="stylesheet">
    <link href="../public/css/admin.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Jarvis_2.0-Admin</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li id="navAction" class="active" onclick="showActionSearch()"><a>Actions</a></li>
                    <li id="navUser" onclick="showUserSearch()"><a>Users</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="actionCreateModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                </div>
                <div class="modal-body">
                    <form id="actionCreateForm" class="form">
                        <input type="text" class="form-control" placeholder="actionName" name="actionName">
                        <textarea class="form-control" placeholder="actionLibelle" name="actionLibelle"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" onclick="createAction()">Create</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="listActionContainer" class="container visible">
        <form id="actionSearchForm" class="form-inline">
            <input type="search" class="form-control" oninput="actionSearch()" placeholder="actionName" name="actionName">
        </form>
        <button class="btn btn-default left" data-toggle="modal" data-target="#actionCreateModal">Create</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Libelle</th>
                    <th>Word count</th>
                </tr>
            </thead>
            <tbody id="actionSearchResult">
            </tbody>
        </table>
    </div>
    <div id="actionContainer" class="container">
        <form id="actionUpdateForm" class="form">
            <input type="hidden" name="actionId">
            <input type="text" class="form-control" id="actionName" placeholder="actionName" name="actionName">
            <textarea class="form-control" id="actionLibelle" placeholder="actionLibelle" name="actionLibelle"></textarea>
        </form>
        <button type="submit" class="btn btn-default" onclick="updateAction()">Update</button>
        <button type="button" class="btn btn-danger" onclick="deleteAction()">Delete</button>
        <div id="wordActionList">
            <form id="wordActionSearchForm" class="form form-inline">
                <input type="hidden" name="actionId">
                <input type="search" class="form-control" oninput="wordActionSearch()" name="wordLibelle" placeholder="wordLibelle">
                <select class="form-control lang-select">
                </select>
            </form>
            <button type="button" class="btn btn-default float-right">Add</button>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Libelle</th>
                        <th>Lang</th>
                    </tr>
                </thead>
                <tbody id="wordActionSearchResult">
                </tbody>
            </table>
        </div>
        <div id="contextMenuWord">
            <ul class="dropdown-menu" role="menu">
                <li><a tabindex="-1">Edit word</a></li>
                <li><a tabindex="-1">Remove action link</a></li>
                <li><a tabindex="-1">Remove word</a></li>
            </ul>
        </div>
    </div>
    <div id="userContainer" class="container">
        <form id="userSearchForm" class="form-inline">
            <input type="search" class="form-control" oninput="userSearch()" placeholder="userName" name="userName">
        </form>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>userName</th>
                    <th>Name</th>
                    <th>Admin</th>
                    <th>Lang</th>
                </tr>
            </thead>
            <tbody id="userSearchResult">
            </tbody>
        </table>
        <div id="contextMenuUser">
            <ul class="dropdown-menu" role="menu">
                <li><a tabindex="-1">Edit word</a></li>
                <li><a tabindex="-1">Remove action link</a></li>
                <li><a tabindex="-1">Remove word</a></li>
            </ul>
        </div>
    </div>
    <script src="../public/js/jquery-3.1.1.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/context-menu.js"></script>
    <script src="../public/js/admin.js"></script>
</body>

</html>
